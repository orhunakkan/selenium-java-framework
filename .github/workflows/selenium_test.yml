name: Selenium Java Framework CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up Maven
        uses: actions/setup-maven@v2
        with:
          maven-version: '3.9.6'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Selenium Tests
        run: mvn test
